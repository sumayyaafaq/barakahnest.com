
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Barakah‚ÄØNest</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .cart-wrapper   { max-width: 800px; margin: 3rem auto; }
    .cart-item      { background:#fff0f4; padding:1rem 1.2rem; border-radius:8px;
                      box-shadow:0 2px 6px rgba(0,0,0,.05); margin-bottom:1.2rem; }
    .cart-item h4   { margin:0 0 .4rem; color:#f05da3; }
    .cart-item p    { margin:.2rem 0; font-size:.95rem; }
    .cart-item button{ background:#f05da3; color:#fff; border:none; padding:.4rem .8rem;
                       border-radius:4px; cursor:pointer; margin-top:.6rem; }
    .cart-item button:hover { background:#d94a92; }
    #empty-msg      { text-align:center; margin:2rem 0; color:#777; }
    #cart-total     { text-align:right; font-weight:600; margin-top:1rem; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Barakah Nest</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="custom.html">Custom Orders</a>
      <a href="track.html">Track Order</a>
      <a href="contact.html">Contact</a>
	  <a href="wishlist.html" class="active" title="Wishlist">‚ù§Ô∏è</a>
	   <a href="cart.html" title="View Cart"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="section cart-wrapper">
    <h2 class="section-title">Your Cart</h2>

    <!-- Container where items will be injected -->
    <div id="cart-container"></div>

    <!-- Total -->
    <div id="cart-total"></div>
  </section>

  <!-- Simple cart script (localStorage‚Äëbased) -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const cartContainer = document.getElementById('cart-container');
    const cartTotalEl  = document.getElementById('cart-total');
    let cart = JSON.parse(localStorage.getItem('barakahCart')) || [];

    // Render cart items
    const render = () => {
      cartContainer.innerHTML = '';
      if (!cart.length) {
        cartContainer.innerHTML = '<p id="empty-msg">Your cart is empty¬†üõí</p>';
        cartTotalEl.textContent = '';
        return;
      }

      let total = 0;
      cart.forEach((item, idx) => {
        total += item.price * item.quantity;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <h4>${item.name}</h4>
          <p>Price: AED ${item.price.toFixed(2)}</p>
          <p>Quantity: ${item.quantity}</p>
          <button data-idx="${idx}">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      cartTotalEl.textContent = `Total: AED ${total.toFixed(2)}`;
    };

    // Remove item
    cartContainer.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        const idx = +e.target.dataset.idx;
        cart.splice(idx, 1);
        localStorage.setItem('barakahCart', JSON.stringify(cart));
        render();
      }
    });

    render();
  });
  </script>

</body>
</html>
